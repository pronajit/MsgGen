<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Product Message Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Move theme switch to top of body -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <!-- Main container for centering content -->
    <div class="container">
        <h1>WhatsApp Product Message Generator</h1>
        
        <!-- Form section for product details -->
        <div class="form-container">
            <form id="productForm">
                <!-- Product name input -->
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>

                <!-- Price input with step for decimal values -->
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" required>
                </div>

                <!-- Description textarea -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <!-- New drag-drop image upload area -->
                <div class="form-group">
                    <label>Product Image:</label>
                    <div id="dropZone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop image or click to upload</p>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                    </div>
                    <img id="imagePreview" class="image-preview" hidden>
                </div>

                <button type="submit">Add to Catalog</button>
            </form>
        </div>

        <!-- New catalog section -->
        <div id="productCatalog" class="catalog-container">
            <h2>Product Catalog</h2>
            <div id="productList" class="product-list"></div>
            
            <div class="catalog-actions">
                <button id="exportPdfButton" class="action-button">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
            </div>
        </div>

        <!-- Preview section -->
        <div class="preview-container">
            <h2>Message Preview</h2>
            <div id="messagePreview" class="message-preview"></div>
            <div class="action-buttons">
                <button id="copyButton" class="action-button">
                    <i class="fas fa-copy"></i> Copy Message
                </button>
                <a id="whatsappButton" class="action-button whatsapp-button" target="_blank">
                    <i class="fab fa-whatsapp"></i> Send via WhatsApp
                </a>
            </div>
        </div>
    </div>
    <!-- Add html2pdf library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
